<h3 class="main-heading">Project List</h3>
<div class="main-button-wrapper">
        <div class="buttons">
            <button mat-raised-button [routerLink]="['../addprojects']" color="primary" > <fa-icon [icon]="faPlus"></fa-icon> Add New Project</button>
        </div>
    </div>
<div class="d-flex justify-content-center">
  <mat-spinner *ngIf="!checker"></mat-spinner>
</div>
<app-project-table *ngIf="checker" [incommingData]="projects"></app-project-table>
