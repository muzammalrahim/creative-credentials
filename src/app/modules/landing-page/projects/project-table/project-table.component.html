<div class="wrapper">

  <mat-form-field>
        <input

          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>

    <div class="mat-elevation-z8 ">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="$key">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >id</th>
          <td mat-cell *matCellDef="let row; let i = index">    {{ (paginator.pageIndex * paginator.pageSize) + (i + 1) }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="clientName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Name</th>
          <td mat-cell *matCellDef="let row">{{ row.clientName }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="clientDetails">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Client Details</th>
          <td mat-cell *matCellDef="let row">{{ row.clientDetails }}</td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
