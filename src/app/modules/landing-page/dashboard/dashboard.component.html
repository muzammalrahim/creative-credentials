<button *ngIf="backbutton" mat-raised-button color="primary" class="float-left mt-4 ml-4" (click)="back()"><fa-icon class="mr-2"[icon]="faBackward"></fa-icon>Back</button>
<div class='dashcards'>

  <ng-container *ngFor="let card of cards;let i=index">
    <ng-container *ngIf="role == 'Admin' && i >=0">
      <div class="dashcards-grid">
<app-cards [routerLink]="[card.routerLink]" [statCardData]="card"></app-cards>
</div>
</ng-container>
<ng-container *ngIf="role == 'User' && i >=1">
  <div class="dashcards-grid">
  <app-cards [routerLink]="[card.routerLink]" [statCardData]="card"></app-cards>
</div>
  </ng-container>
</ng-container>
</div>


<div [class]="classchanger ? 'assigncard':'assigncard-no-pos'" *ngIf="role == 'Admin'">
  <div class='assign-dashcards-grid' *ngFor ="let assign of assigncard">
<app-cards (click)="onclick(assign.heading)" [routerLink]="assign.routerLink" [statCardData]="assign"></app-cards>
</div>
</div>
