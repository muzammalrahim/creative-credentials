<h3 class="main-heading">Client List</h3>
<div class="main-button-wrapper">
        <div class="buttons">
            <button mat-raised-button [routerLink]="['../addclients']" color="primary" > <fa-icon [icon]="faPlus"></fa-icon> Add New Client</button>
        </div>
    </div>
<div class="d-flex justify-content-center">
<mat-spinner *ngIf="!checker"></mat-spinner>
</div>
<app-clients-table *ngIf="checker" [incommingData]="clients"></app-clients-table>
