<h3 class="main-heading">Add New Client</h3>
<div class="form-wrapper">
    <form [formGroup]="clientForm" (ngSubmit)="submit()">
        <div class="fields-wrapper">
            <div class="field">
              <mat-form-field><input formControlName="clientName"  matInput placeholder="Client Name" type="text"></mat-form-field>
            </div>
            <div class="field">
                <mat-form-field><input  formControlName="clientDetails" matInput placeholder="Client Details" type="text"  ></mat-form-field>
            </div>

            <div class="button-wrapper">
              <button mat-raised-button type="submit" color="primary">Save</button>
          </div>

        </div>
    </form>
</div>
