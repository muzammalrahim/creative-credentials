<div class="wrapper mt-4">
<ng-container *ngIf="!checker"><mat-spinner></mat-spinner></ng-container>
  <div class="form-wrapper mat-elevation-z8" *ngIf="checker">
    <h4 class="ml-4 mb-4 mt-3 text-center">Assign Project</h4>

    <h4 class="ml-2 mb-4 mt-3">Select project</h4>
    <ng-multiselect-dropdown [placeholder]="'Please Select Project To Assign'" [data]="dropdownList"
      [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
      (onSelectAll)="onSelectAll($event)">
    </ng-multiselect-dropdown>

    <h4 class="ml-2 mb-4 mt-3">Select Company User</h4>
    <ng-multiselect-dropdown [placeholder]="'Please Select User'" [data]="dropdownList1" [(ngModel)]="selectedItems1"
      [settings]="dropdownSettings1" (onSelect)="onItemSelect1($event)" (onSelectAll)="onSelectAll1($event)">
    </ng-multiselect-dropdown>
    <div class="mt-4 w-100 d-flex justify-content-center align-items-center ">
      <ng-container *ngIf="loading"><mat-spinner></mat-spinner></ng-container>
    </div>
    <div class="mt-4 text-center">
    <button mat-raised-button color="primary" class="w-50" (click)="submit()">Submit</button>
  </div>
  </div>
</div>
