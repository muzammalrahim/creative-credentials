<div class="d-flex justify-content-center " *ngIf="loading">
<mat-spinner></mat-spinner>
</div>
<div class="wrapper" >

  <mat-form-field>
        <input

          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>

    <div class="mat-elevation-z8 ">
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="row">
          <th mat-header-cell *matHeaderCellDef mat-sort-header >id</th>
          <td mat-cell *matCellDef="let row; let i = index">{{(paginator.pageIndex * paginator.pageSize) + (i + 1) }}</td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>User Name</th>
          <td mat-cell *matCellDef="let row">{{row.user_id.name}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="projName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Name</th>
          <td mat-cell *matCellDef="let row">{{row.project_id.title}}</td>
        </ng-container>


        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row"><button mat-raised-button color="primary" [routerLink]="['../project-detail-page', row.project_id._id]">View Details</button></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
