<div class="login-page" >
  <div class="row justify-content-md-center">
      <div class="col-md-4">

          <h1>Creative Credentials Login</h1>
          <form #myform="ngForm" role="form">
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" ngModel name='email' #email="ngModel" class="form-control input-underline input-lg"  placeholder="Email ">
                  </div>

                  <div class="form-group">
                      <input type="password" ngModel name='password' #password="ngModel" class="form-control input-underline input-lg" placeholder="Password">
                  </div>
              </div>
              <a class="btn rounded-btn" (click)='login(myform)' [routerLink]="['/login']">Log in</a>
              &nbsp;
              <a class="btn rounded-btn" [routerLink]="['/signup']">Register </a>
          </form>
      </div>
  </div>
</div>
