<div class="login-page" >
  <div class="row justify-content-md-center">
      <div class="col-md-4">

          <h1>Creative Credentials Login</h1>
          <form #myform="ngForm" role="form">
              <div class="form-content">
                  <div class="form-group">
                      <input type="text" ngModel name='email' #email="ngModel" class="form-control input-underline input-lg"  placeholder="Email ">
                  </div>

                  <div class="form-group">
                      <input type="password" ngModel name='password' #password="ngModel" class="form-control input-underline input-lg" placeholder="Password">
                  </div>
              </div>
              <a class="btn rounded-btn" (click)='login(myform)' [routerLink]="['/login']">Log in</a>
              &nbsp;
              <a class="btn rounded-btn" [routerLink]="['/signup']">Register </a>
          </form>
      </div>
  </div>
</div>

<ng-template #content let-modal>

  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Message</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h3 *ngIf="message.message == undefined">Backend Connection Error</h3>
<h3>{{message.message}}</h3>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">OK</button>
  </div>


</ng-template>
